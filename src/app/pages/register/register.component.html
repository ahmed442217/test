<form class="w-50 m-auto mt-5" [formGroup]="registerform" (ngSubmit)="register(registerform)">
    <div class="form-group mb-3">
        <label for="fullname">fullname</label>
        <input formControlName="name" type="text" id="fullname" class="form-control">
        <div class="alert alert-danger p-1" *ngIf="registerform.get('name')?.errors && registerform.get('name')?.touched ">
            <p *ngIf="registerform.get('name')?.getError('required')">failed is required</p>
            <p *ngIf="registerform.get('name')?.getError('maxlength')">Name cannot be longer than 10 characters</p>
            <p *ngIf="registerform.get('name')?.getError('minlength')">Name cannot be less than 3 characters</p>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control">
        <div class="alert alert-danger p-1" *ngIf="registerform.get('email')?.errors && registerform.get('email')?.touched ">
            <p *ngIf="registerform.get('email')?.getError('required')">failed is required</p>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="password">password</label>
        <input formControlName="password" type="password" id="password" class="form-control">
        <div class="alert alert-danger p-1" *ngIf="registerform.get('password')?.errors && registerform.get('password')?.touched ">
            <p *ngIf="registerform.get('password')?.getError('required')">failed is required</p>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="rePassword">rePassword</label>
        <input formControlName="rePassword" type="password" id="rePassword" class="form-control">
        <div class="alert alert-danger p-1" *ngIf="registerform.get('rePassword')?.errors && registerform.get('rePassword')?.touched ">
            <p *ngIf="registerform.get('rePassword')?.getError('required')">failed is required</p>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="phone">phone</label>
        <input formControlName="phone" type="tel" id="phone" class="form-control">
        <div class="alert alert-danger p-1" *ngIf="registerform.get('phone')?.errors && registerform.get('phone')?.touched ">
            <p *ngIf="registerform.get('phone')?.getError('required')">failed is required</p>
        </div>
    </div>
    <button class="btn btn-success d-block m-auto w-50 " >
        <i *ngIf="isloading" class="fa fa-spiner fa-spin">.  .</i>
            <span *ngIf="!isloading" >submit</span>    
    </button>  <!--[disabled]="registerform.invalid"-->
    
</form>
