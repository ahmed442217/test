

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img [src]="data.data.imageCover" class="w-100" height="250px" />
        </div>
        <div class="col-md-8">
            <h2>{{data.data.title | uppercase}}</h2>
            <p>{{data.data.description}}</p>
            
            <p>{{data.data.category.name}}</p>
            <p>Brand : {{data.data.brand.name}}</p>
            <div class="d-flex justify-content-between">
                <p>price : {{data.data.price}}</p> 
                <p>rate : {{data.data.ratingsAverage}}</p> 
            </div>
            <button class="btn btn-success w-100 ">Add to cart</button>
        </div>
        
    </div>
</div>
