<h2 class="m-2"> categories </h2>


<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of allcategory">
      <ng-template carouselSlide>
        <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="w-100 mb-2 " height="200px" >
        <h6 class="text-center">{{slide.name}}</h6>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
